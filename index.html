<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Diskon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4f8;
            border-radius: 8px;
            display: none;
        }
        .result-title {
            color: #2c3e50;
            margin-top: 0;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }
        .discount-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        .discount-table th, .discount-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .discount-table th {
            background-color: #f2f2f2;
        }
        .discount-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Diskon</h1>
        
        <form id="discountForm">
            <div class="form-group">
                <label for="price">Harga Produk (Rp)</label>
                <input type="number" id="price" name="price" min="1" placeholder="Masukkan harga produk">
                <div id="priceError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="discount">Persentase Diskon (%)</label>
                <input type="number" id="discount" name="discount" min="0" max="100" placeholder="0 - 100">
                <div id="discountError" class="error"></div>
            </div>
            
            <button type="submit">Hitung Diskon</button>
        </form>
        
        <div id="result">
            <h3 class="result-title">Detail Pembelian</h3>
            <div id="resultContent"></div>
        </div>

                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
